<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="ic.css">
</head>
<body>
    <div id="container">
        <h1>Interest Calculator</h1>
      <div id="params">
        <form action="none" method="post">
            <label for="principal">Principal</label><br>
            <input type="text" id="principal" value="0"><br><br>

            <label for="rate">Rate</label><br>
            <input type="text" id="rate" value="0" min="0"><br><br>

            <label for="time">Time</label><br>
            <input type="text" id="time" value="0" min="0"><br><br>

            <button type="button" id="submit" onclick="calc()">Calculate</button>
            
            <p id="result"><span id="total">Total = </span><span id="number">$0.00</span></p>
        </form>
      </div>
    </div>
    
    <script src="ic.js"></script>
</body>
</html>
